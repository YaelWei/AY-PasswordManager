<body>
    <form action="{{url_for('logout')}}" >
    <h2 style="text-align: center; margin-top: 25px; color:rgb(38, 97, 136); padding-top: 25px;">Welcome {{username}}</h2>


    <div class="container">
        <!-- <div style="width:600px;" class="table-striped table-bordered table-hover"> -->
            <div class="panel panel-default">
                <div class="panel-heading">Websites</div>
                <div class="panel-body">
                    <!-- <div class="table-responsive"></div> -->
            <table id="datatable" class="table table-striped table-bordered table order-list" style= "padding-left:25px;">
                <thead>
                <tr>
                    <!-- {% for header in headers%}
                    <th scope="col"> {{ header }}</th>
                    {%endfor%} -->
                    <th scope="col">ID</th>
                    <th scope="col">Website</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                    <th scope="col"><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#form">Add a Record</button></th>
                </tr>


                {% for row in query %}

                </thead>
                <tbody>
                <tr>

                    <td data-pk="{{row.id}}" class="id">{{row.id}}</td>
                    <td data-name="website" data-pk="{{row.id}}" class="website">{{ row.website }}</td>
                    <td data-name="username"data-pk="{{row.id}}" class="username">{{ row.username }}</td>
                    <td data-name="password" data-type="text" data-pk="{{row.id}}" class="password">{{ row.password }}</td>
                    <td>
                        <div class="btn-group dropright">
                            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                            <div class="dropdown-menu" x-placement="right-start" style="position: absolute; transform: translate3d(111px, 0px, 0px); top: 0px; left: 0px; will-change: transform;">
                                <a class="dropdown-item copy-password" id="{{row.id}}">Copy Password</a>
                                <!-- <a class="dropdown-item edit-password" id="{{row.id}}">Edit Password</a> -->
                                <a class="dropdown-item delete-password" id="{{row.id}}">Delete Record</a>
                            </div>
                          </div>
                    </td>
                </tr>
                {% endfor %}


                </tbody>
            </table>
            <!--div for table responsive down below -->
                </div>
            </div>
          </form>
        <!-- </div> -->


        <div class="center" >
          <button class="submit" type="submit" style="text-align: center; margin-top: 25px; width:30%">Logout</button>
        </div>
    </div>

    <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title" id="exampleModalLabel">Add a New Record</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form>
          <div class="modal-body">
            <div class="form-group">
              <label for="id">ID</label>
              <!-- {%if query[0]|length == 1%}
              <input type="text" class="form-control" id="id" placeholder="Enter id" value="{{query['id']}}" readonly >
              {%else%}
              <input type="text" class="form-control" id="id" placeholder="Enter id" value="{{query[0]['id']}}" readonly >
              {%endif%} -->
              <input type="text" class="form-control" id="id" placeholder="Enter id" value="{{id['id']}}" readonly >
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="text" class="form-control" id="website" placeholder="Enter website"required>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" placeholder="Enter username"required>
              </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
          </div>
          <div class="modal-footer border-top-0 d-flex justify-content-center">
            <button type="submit" class="btn btn-success" id="add-entry">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
